<!DOCTYPE html>
<html>
  <head>
    <meta charset="utg-8" />
    <style>
      @media (max-width: 600px) {
        .container {
          display: grid;
          grid-template-rows: 1fr 1fr 1fr;
          border: 4px solid skyblue;
          background-color: aquamarine;
        }
      }
      @media (min-width: 600px) {
        .container {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          border: 4px solid skyblue;
          background-color: aquamarine;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>아이템1</div>
      <div>아이템2</div>
      <div>아이템3</div>
    </div>
  </body>
</html>
